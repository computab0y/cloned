apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: juice-shop-trigger
spec:
  params:
  - name: git-repo-url
    value: $(body.repository.url)
  - name: git-repo-name
    value: $(body.repository.name)
  - name: git-revision
    value: $(body.head_commit.id)
  - name: git-commit-message
    value: $(body.head_commit.message)